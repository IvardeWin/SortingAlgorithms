<!DOCTYPE html> 
<html> 
<head> 
    <script type="text/javascript" src="SortingAlgorithmsVisualiser JavaScript.js"></script>
    <link rel="stylesheet" href="SortingAlgorithmsVisualiser CSS.css">
	<title>Hello World</title>  
</head> 
<body onload="setUp()"> 
    
    <p>Sorting Algorithm</p>
    <canvas id="canvas" style="border:0px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <button onclick="intervalToggleBubbleSort.start()">BubbleSort</button>
    <button onclick="intervalToggleInsertionSort.start()">InsertionSort</button>
    <button onclick="intervalToggleSelectionSort.start()">SelectionSort</button>
    <button onclick="intervalToggleMergeSort.start()">MergeSort</button>
    <button onclick="resetIntArray()">Reset the Array</button>
    <div>
        <input type="range" min="1" max="10" value="5" id="sliderBarWidth" oninput="changeAmountOfBars(this.value)" step="0.1">
        <input type="range" min="0.9" max="4.7" value="2.2" id="sliderDelay" oninput="changeDelay(this.value)" step="0.1">
    </div>
</body>
</html>
